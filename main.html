<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label>
		<input id="name" value="Name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input id="email" value="email" placeholder="Email" required><br>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="male">
		<label for="female">Female</label>
		<input type="radio" name="gender" value="Female"><br>
		<label for="cars">cars</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input id="carage" type="date" value="Car Age" required><br>
		<label id="dop" for="dop">Date of Purchase(dop)</label>
		<input type="date" value="Date of Purchase(dop)" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" value="Password" placeholder="Password" required><br>
		<button type="submit">Submit</button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
